spack:
  specs:
  - cmake
  - pkgconfig
  - mochi-thallium
  - nlohmann-json
  - nlohmann-json-schema-validator
  - pmdk
  - spdlog
  - fmt
  - tclap
  - mochi-bedrock-module-api
  - mochi-abt-io+bedrock
  - mochi-remi+bedrock
  - py-mochi-margo
  - py-configspace
  - mochi-bedrock+space
  - py-pybind11
  concretizer:
    unify: true
    reuse: true
  modules:
    prefix_inspections:
      lib: [LD_LIBRARY_PATH]
      lib64: [LD_LIBRARY_PATH]
  packages:
    mochi-margo:
      require: "@0.15.0:"
    py-mochi-margo:
      require: "@0.6.0:"
    mochi-thallium:
      require: "@0.12.0:"
    mochi-remi:
      require: "@0.5.0:"
    mochi-bedrock:
      require: "@0.15.0:"
    py-configspace:
      require: "@1.1.4:"
    nlohmann-json-schema-validator:
      require: "@2.3.0:"
    mochi-bedrock-module-api:
      require: "@0.2.0:"
